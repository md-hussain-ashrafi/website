<!DOCTYPE html>
<html>
<head>
  <title>HUSSAIN'S WEBSITE - Sign Up</title>
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
  <script>
    function goToLogin(event) {
      event.preventDefault();
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form onsubmit="goToLogin(event)">
      <input type="text" placeholder="Enter your name" required><br>
      <input type="email" placeholder="Enter your email" required><br>
      <input type="submit" value="Next">
    </form>
  </div>
</body>
</html>
